<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<div class="container mt-5 p-5 shadow-lg">
  <div class="row">
    <div class="col-sm-12 col-md-6 d-none d-md-block">
      <div class="card-columns">
        <div *ngFor="let image of images" class="card shadow">
          <img src="../../assets/img/{{ image }}" alt="" class="card-img-top">
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-6 ">
      <h2 class="mb-5">Welcome back :)</h2>
      <div class="form-group">
        <label for="emailAddress"><i class="fa fa-fw fa-envelope"></i> Email address</label>
        <input [(ngModel)]="email" type="email" [ngClass]="{
          'is-valid': email != '' && validateEmail(),
          'is-invalid': email != '' && !validateEmail()}"
          class="form-control" id="emailAddress" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="passwordInput"><i class="fa fa-fw fa-key"></i> Password</label>
        <input [(ngModel)]="password" type="password" [ngClass]="{
          'is-valid': password != '' && validatePassword(),
          'is-invalid': password != '' && !validatePassword()}"
          class="form-control" id="passwordInput" aria-describedby="passwordHelp">
        <small *ngIf="password != ''" id="passwordHelp" class="form-text text-muted">
          Minimum eight characters, at least one letter, one number and one special character
        </small>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <div class="row">
        <div class="col-2 mr-3">
          <button (click)="authenticate()" type="submit" class="btn btn-primary" [disabled]="!validateEmail() || !validatePassword()">Login</button>
        </div>
        <button type="submit" class="btn btn-outline-secondary" routerLink="/Register">Register</button>
      </div>
      <div *ngIf="success && showAlert" class="mt-3">
        <div class="alert alert-success" role="alert">
          {{confMessage}}
        </div>
      </div>
      <div *ngIf="!success && showAlert" class="mt-3">
        <div class="alert alert-danger" role="alert">
          {{confMessage}}
        </div>
      </div>
    </div>
  </div>
</div>
