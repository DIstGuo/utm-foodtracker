<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<div class="container mt-5 p-5 shadow-lg">
  <div class="row">
    <img src="https://media.discordapp.net/attachments/666763770327990345/679081001019768849/Final_Logo.png?width=571&height=571" alt="" class="rounded img-thumbnail mx-auto d-block">
  </div>
  <div class="d-flex flex-row justify-content-center mt-2">
    <div class="d-flex">
      <h2 class="text-primary">{{ username }}</h2>
    </div>
  </div>
  <hr>
  <div class="d-flex flex-row mt-3">
    <h5><i class="fa fa-fw fa-envelope"></i> Email: &nbsp;{{ email }}</h5>
  </div>
  <div class="d-flex flex-row mt-3">
    <h5><i class="fa fa-fw fa-phone"></i> Phone: &nbsp;{{ phone }}</h5>
  </div>
  <div class="d-flex flex-row mt-3">
    <h5><i class="fa fa-fw fa-user"></i> Gender: &nbsp;{{ gender }}</h5>
  </div>
  <div class="d-flex flex-row mt-3">
    <h5><i class="fa fa-fw fa-calendar"></i> Birth: &nbsp;{{ birth }}</h5>
  </div>
  <div class="d-flex flex-row mt-3">
    <h5><i class="fa fa-fw fa-lock"></i> Private: &nbsp;{{ private }}</h5>
  </div>
  <div class="d-flex flex-row mt-3">
    <h5><i class="fa fa-fw fa-money"></i> Budget: &nbsp;<span class="badge badge-warning">$ {{ budget }}</span></h5>
  </div>
  <button (click)='enableEdit()' *ngIf="!editActive" type="submit" class="btn btn-outline-info mt-3"><i class="fa fa-fw fa-edit"></i> Edit Budget</button>
  <div *ngIf="showAlert" class="mt-3">
    <div class="alert alert-danger" role="alert">
      User not logged in, please log in first.
    </div>
  </div>
  <div *ngIf="editActive">
    <div class="mt-3 form-group">
        <input [(ngModel)]="newBudget" type="text" class="form-control" [ngClass]="{
          'is-valid': newBudget != '' && validateBudget(),
          'is-invalid': newBudget != '' && !validateBudget()
        }" aria-describedby="budgetHelp">
        <small id="budgetHelp" class="form-text text-muted">
          Positive whole numbers only
        </small>
    </div>
    <div class="d-flex flex-row">
      <button (click)='editBudget()' type="submit" class="btn btn-outline-primary mt-3" [disabled]='!validateBudget()'>Confirm</button>
    </div>
  </div>
  <div class="mt-3">
    <h5><i class="fa fa-fw fa-heart"></i> Favorites: </h5>
    <div class="row">
      <h6 class="col-6"><span *ngFor="let item of favList" class="badge badge-success mt-1 mr-1">{{ item }}</span></h6>
    </div>
  </div>
</div>
