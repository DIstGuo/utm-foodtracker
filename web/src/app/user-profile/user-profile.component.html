<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<div class="container mt-5 p-5 shadow-lg">
  <div class="row">
    <img src=" {{ imgpath }} " alt="" class="rounded img-thumbnail border-primary mx-auto d-block">
  </div>
  <div class="d-flex flex-row justify-content-center mt-2">
    <div class="d-flex">
      <h3>{{ username }}</h3>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-5">
      <div class="row">
        <div class="col-4"><h5>Followers {{ follower }}</h5></div>
        <div class="col-4"><h5>Following {{ following }} </h5></div>
        <div class="col-4"><h5>Posts {{ post }}</h5></div>
      </div>
    </div>
    <div class="col-5">
    </div>
    <div class="col-2 edit"><span><i class="fa fa-fw fa-edit"></i> Edit</span></div>
  </div>
  <hr>
  <div class="d-flex flex-row mt-3">
    <h6>Email: &nbsp;</h6> {{ email }}
  </div>
  <div class="d-flex flex-row mt-3">
    <h6>Phone: &nbsp;</h6> {{ phone }}
  </div>
  <div class="d-flex flex-row mt-3">
    <h6>Gender: &nbsp;</h6> {{ gender }}
  </div>
  <div class="d-flex flex-row mt-3">
    <h6>Birth: &nbsp;</h6> {{ birth }}
  </div>
  <div class="d-flex flex-row mt-3">
    <h6>Budget: &nbsp;</h6> {{ budget }}
  </div>
</div>
