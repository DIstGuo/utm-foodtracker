<div class="card mb-4" routerLink='/Menu/{{restaurant.name}}'>
    <img class="card-img-top img-fluid" src="{{src}}" onerror="this.onerror=null;this.src='https://media.discordapp.net/attachments/666763770327990345/679081001019768849/Final_Logo.png?width=64&height=64';">
    <div class="card-body">
        <h4 class="card-title">{{restaurant.name}}</h4>
        <p class="card-text">{{restaurant.location}}</p>
        <p class="card-text"><small class="text-muted">Open From: {{restaurant.hours}}</small></p>
    </div>
</div>
