
<div class="card" routerLink='/Menu/{{restaurant.name}}'>
      <img class="card-img-top card-image" src="{{restaurant.image}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{restaurant.name}}</h5>
        <p class="card-text">{{restaurant.location}} </p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Open From: {{restaurant.hours}}</small>
      </div>
</div>
