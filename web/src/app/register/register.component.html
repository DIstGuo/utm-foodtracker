<div class="container mt-5 p-5 shadow-lg">
  <h2 class="mb-5 text-primary">Hi, new user!</h2>
  <form>
    <div class="form-group">
      <div class="row">
        <div class="col-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="emailAddress"><i class="fa fa-fw fa-envelope"></i> Email address</label>
      <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="phoneNumber"><i class="fa fa-fw fa-phone"></i> Phone Number</label>
      <input type="number" class="form-control" id="phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" class="form-control" id="confirmPassword" required>
    </div>
    <button routerLink='' type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
